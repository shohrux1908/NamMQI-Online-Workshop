<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.css}"/>
    <script th:href="@{/webjars/bootstrap/5.1.0/js/bootstrap.js}"></script>

    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background: linear-gradient(135deg, #054c7c, #380c4b);

    /*background-color: #043f65;*/
/*background: linear-gradient(135deg, #054c7c, #380c4b);*/
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
            135deg,
            #810324,
            #380c4b
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #282727,
        #458503
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 580px;
    width: 600px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top:  14px;
    font-size: 14px;
    font-weight: 300;
}
      textarea{
          display: block;
          height: 150px;
          width: 100%;
          background-color: rgba(255,255,255,0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }
      select {
          display: block;
          height:   50px;
          width: 100%;
          background-color: rgba(255,255,255,0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }
      option{
        display: block;
        color: black;
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top:  10px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form  method="post" role="form"  action="/messageSave" object="messages" modelAttribute="message">
        <h3>Arizangizni qoldiring:</h3>

        <span class="details">Shikoyatingiz mavzusini kiriting: </span><br>
        <input  type="text"   placeholder=" Shikoyat mavzusi kiriting:" field="theme" name="theme"  id="theme"   />

        <textarea class="form-control"  type="text" name="complaintText" field="complaintText" id="complaintText" cols="30" rows="10" placeholder="Shikoyatingizni kiriting..." ></textarea>
        <div>
            <select class="form-select" aria-label="Default select example" type="text" field="position" placeholder="Bo'lim " name="position" id="position">>
                <option class="form-select" value="RTTM"> Raqamli ta'lim texnologiyalar markazi </option>
                <option value="Sanoatni Axborotlashtirish fakulteti"> Sanoatni Axborotlashtirish fakulteti</option>
                <option value="ARM">Axborot resurs markazi </option>
            </select>
            <div> <br>
            </div>
        </div>

        <button id="submit-btn"  type="submit" class="btn btn-primary">Yuborish</button>

    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        $('#submit-btn').click(function() {
            var complaint = $('#complaint').val();
            if (complaint === '') {
                Swal.fire({
                    title: 'Iltimos Arizangizni kiriting!',
                    icon: 'warning'
                });
            } else {
                Swal.fire({
                    title: 'Arizangiz qabul qilindi!',
                    text: 'Kutib turing, biz tez orada siz bilan bog\'lanamiz.',
                    icon: 'success'
                });
            }
        });
    </script>



    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</body>
</html>
